{% extends 'pages/base.html' %}

{% load humanize %}

{% block content %}
    <div class="panel panel-default comments-page">
    <div class="panel-heading panel-heading-title" > All comments </div>
        <div class="panel-body">
            <div class="comments-display">
                {% for comment in comments reversed %}
                    <div class="row">
                        <div class="text-muted col-md-1"> @{{ comment.id }} </div>
                        <div class="col-md-6">
                            <a href="{% url 'course_page' comment.course.slug %}"> {{ comment.course.name }} </a>
                        </div>
                            <div class="comment-datetime" id="all_comments_date">
                                {{ comment.datetime|naturaltime }}
                            </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"> </div>
                        <div class="col-md-9">
                            <div class="comment-text" align="justify">
                                {{ comment.comment|linebreaks }}
                            </div>
                        </div>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
