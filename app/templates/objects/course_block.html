<div class="panel panel-default panel-course
{% if course.major %} major-{{ course.major }} {% endif %}
{% if course.school %} school-{{ course.school }} {% endif %}
{% if course.studies %} studies-{{ course.studies }} {% endif %}">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3">
              {% if course.course.image %}
                <img class="img-rounded course-image" data-original="{% url 'course_image' course.course.slug %}" alt="{{course.course.name}} image">
              {% else %}
                <img class="img-rounded course-image" src="{{ STATIC_URL }}books.jpg" alt="{{course.course.name}} image">
              {% endif %}
            </div>

            <div class="col-md-9 course-details">
                <div class="course-name">
                    <a href="/course/{{ course.course.slug }}">{{ course.course.name }}</a>
                    <span class="badge course-credits"> {{ course.course.credits }} </span>
                </div>

                <div class="course-instructors">
                    {% for prof in course.profs|slice:":3" %}
                        {{ prof.name }};
                    {% endfor %}
                    {% if course.profs|length > 3 %}
                        ...
                    {% endif %}
                </div>

                <div class="course-rating">
                    
                </div>

                <p class="course-catalog text-muted">
                    {{ course.course.catalogue }}
                </p>
            </div>
        </div>
    </div>
</div>
